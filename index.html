<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سناب شات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="snapchat-logo.png" alt="Snapchat Logo" class="logo">
        <h2>تسجيل الدخول إلى سناب شات</h2>

        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
            <input type="text" id="password" placeholder="كلمة المرور" required> <!-- كلمة المرور مرئية دائمًا -->
            <button type="submit">تسجيل الدخول</button>
        </form>

        <p id="message"></p>

        <button id="clearData">مسح بيانات تسجيل الدخول</button>
        
        <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>
    </div>

    <!-- تضمين Firebase -->
    <script type="module" src="script.js"></script>
</body>
</html>
